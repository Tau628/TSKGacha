{% extends "base.html" %} {% block title %}You pulled {{character['name']}}!{% endblock %}
{% block content %}
<h1>You pulled...</h1>
<h2>{{ chr_ind }}. {{ character['name'] }}</h2>
<h3>{{ character['rarity'] }}</h3>
{{ character['series'] }}

<img src="{{url_for('imagesBP.characterArt', arttype='regular', charID=chr_ind, artID=0)}}" height="500"></img>

<form method="POST">
  <button type="submit" {{'disabled' if coins==0 else ''}} class="btn btn-primary" name="submit_button" value="backtobanners">Continue</button>
</form>
{% endblock %}
