{% extends "base.html" %} {% block title %}Character Proposals{% endblock %} {% block content
%}
<form method="POST">
  <h3 align="center">Character Proposal</h3>
  <div class="form-group">
    <label for="username">Character Name</label>
    <input
      type="text"
      class="form-control"
      id="char_name"
      name="char_name"
      placeholder="Enter character name"
    />
  </div>
  <div class="form-group">
    <label for="password">Character Series</label>
    <input
      type="text"
      class="form-control"
      id="char_series"
      name="char_series"
      placeholder="Enter character series"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary" name="submit_button" value="propose">Propose</button>
</form>

<form method="POST">
  <h3 align="center">Pending characters</h3>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
    <label class="form-check-label" for="exampleRadios1">
      Default radio
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
    <label class="form-check-label" for="exampleRadios2">
      Second default radio
    </label>
  </div>
  <br />
  <button type="submit" class="btn btn-primary" name="submit_button" value="vote">Propose</button>
</form>





{% endblock %}
